#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wikijs"
name = "Wiki.js"
description.en = "Open source powerful wiki app built on Node.js, Git and Markdown"
description.fr = "Wiki open source propulsÃ© par Node.js, Git et Markdown"

version = "2.5.301~ynh2"

maintainers = ["yalh76"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://wiki.js.org/"
demo = "https://docs-beta.requarks.io/"
userdoc = "https://docs-beta.requarks.io/"
code = "https://github.com/Requarks/wiki"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/requarks/wiki/releases/download/v2.5.301/wiki-js.tar.gz"
    sha256 = "1355d7ab8c731313aa0478e0bdf56767dcfca87d7ff7d92ee77298c1061eee43"

    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "wiki-js.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
